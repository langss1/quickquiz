<body>

    <hr/>
    <br><div style="text-align: center;"><script language="JavaScript">
        var text="Pov bilek, suatu hari terlihat pemuda-pemudi yg gemar menonton anjime, bilek teramat - amat slur pemuda tsb bernama sendy, terbilek bilek bantu sendy untuk menikahi istri anime";
        var delay=0;
        var currentChar=1;
        var destination="[none]";
        function type()
        {
        //if (document.all)
        {
        var dest=document.getElementById(destination);
        if (dest)// && dest.innerHTML)
        {
        dest.innerHTML=text.substr(0, currentChar)+"<blink>_</blink>";
        currentChar++;
        if (currentChar>text.length)
        {
        currentChar=1;
        setTimeout("type()", 10000);
        }
        else
        {
        setTimeout("type()", delay);
        }
        }
        }
        }
        function startTyping(textParam, delayParam, destinationParam)
        {
        text=textParam;
        delay=delayParam;
        currentChar=1;
        destination=destinationParam;
        type();
        }
        </script>
        <b><div id="textDestination" style="background-color: #FFFFFF; style=" font: 50px arial; color: #4bff14; margin: 0px;"></div></b>
    
        <script language="JavaScript">
        javascript:startTyping(text, 70, "textDestination");
        </script></div>
